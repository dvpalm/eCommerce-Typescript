                <span id="errore" class="text-danger font-weight-bold"></span>

                    <input type="text" placeholder="Inserisci Link-Immagine...">

                <div class="col-3">
                    <button type="button" class="btn form-control btn-primary">Aggiungi articolo</button>
                </div>
                <div class="my-3">
                    <table class="table">
                        <thead>
                            <tr>
                              <th scope="col">Id</th>
                              <th scope="col">Nome articolo</th>

                              <th scope="col">Prezzo</th>

                            </tr>
